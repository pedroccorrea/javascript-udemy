<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var sorteio
            var mega = []

            var i = 0
            while ( i < 6) {
                sorteio = Math.ceil(Math.random()*60)
                if (mega.indexOf(sorteio) == -1){
                    i++
                    mega.push(sorteio)
                }
            }
            function ordenarNumeros(a, b) {
                return a- b
            }
            mega.sort(ordenarNumeros)
            console.log(mega)
            
        </script>
    </head>

</html>
