<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var salada = ["Uva","Banana","Pera"] ;

            // adicional elementos no final do array
            salada.push("Mam√£o")

            // aidicionar elementos no inicio do array
            salada.unshift("Laranja")

            // excluir ultimo elemento do array
            salada.pop()

            // excluir o primeiro elemento do array
            salada.shift()
            
            console.log(salada);
            console.log(`Numero de elementos: ${salada.length}`)
        </script>
    </head>

</html>
